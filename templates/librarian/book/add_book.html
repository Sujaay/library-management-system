<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='librarian_nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_book.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('librarian_dashboard') }}" class="dashboard-link">Librarian Dashboard</a></li>
                <li class="navbar-right"><a href="{{ url_for('logout') }}">Logout</a></li>
                <li class="navbar-right"><a href="{{ url_for('librarian_statistics') }}">Stats</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Add New Book</h1>
    
    <form action="{{ url_for('add_book', section_id=section_id) }}" method="post" class="add-book-form" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required><br>
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" required><br>
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" step="0.01" required><br>
        <label for="book_image">Book Image:</label>
        <input type="file" name="book_image" id="book_image" accept="image/*" required><br>
        <label for="pdf_file">PDF File:</label>
        <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required><br>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
